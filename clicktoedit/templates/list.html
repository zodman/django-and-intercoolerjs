<table class="table is-fullwidth">
<thead>
    <th>id</th>
    <th>title</th>
    <th colspan="2"></th>
</thead>
<tbody>
{% for obj in object_list %}

    <tr>
        <td>{{obj.id}}</td>
        <td>{{obj.title}}</td>
        <td>{{obj.create_date}}</td>
        <td>
            <a ic-get-from="{% url 'update' obj.id %}" ic-target="#main">View </a>
        </td>
    </tr>

{% endfor %}

</tbody>
</table>
