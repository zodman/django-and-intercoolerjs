<!--
    {{request.messages|pprint}}
{{messages|pprint}}-->

{% if messages %}
<div class="pb-s">
    {% for message in messages %}
    <div id="not{{forloop.counter}}" class="notification  {% if message.tags %} is-{{ message.tags }}{% endif %}">
          <button ic-target="#not{{forloop.counter}}" ic-action="remove" class="delete"></button>
        {{ message }}
    </div>
    {% endfor %}
    </div>
{% endif %}
